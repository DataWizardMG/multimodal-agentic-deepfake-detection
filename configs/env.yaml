name: deepfake_env
channels: [conda-forge, pytorch]
dependencies:
  - python=3.11
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - pip:
    - transformers==4.41.0
    - faiss-gpu
    - sentence-transformers
    - langchain
    - fastapi
    - uvicorn[standard]
    - openai-whisper>=2.0
    - ffmpeg-python
    - pytube
    - yt-dlp
    - typer